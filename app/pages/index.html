<style scope="global">
  body:not(body:has(#dark-theme:checked)) {
    --text-color: #222;
    --bg-color: whitesmoke;
  }

  body:has(#dark-theme:checked) {
    --text-color: whitesmoke;
    --bg-color: #222;
  }

  body {
    height: 100dvh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: var(--bg-color);
    color: var(--text-color);
  }

  body:before,
  body:after {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    content: "";
    width: 100%;
    height: 100%;
    z-index: -1;
    mix-blend-mode: darken;
    mix-blend-mode: difference;
    mix-blend-mode: exclusion;
    mix-blend-mode: multiply;
  }

  body:before {
    filter: url(#noiseFilter);
  }

  body:after {
    background-size: cover;
    filter: contrast(100%) brightness(150%);
  }

  main .dark {
    display: block;
    opacity: 0;
    transform: translate(0px, -100%);
    transition: transform 0.66s ease-out, opacity 0.66s;
    margin-left: 25%;
    text-decoration: underline;
  }

  main .light {
    display: block;
    opacity: 1;
    transform: translate(0, 0px);
    transition: transform 0.66s ease-out, opacity 0.66s;
    font-style: none;
    text-decoration: underline;
    margin-left: -50%;
  }

  body:has(#dark-theme:checked) main .dark {
    opacity: 1;
    z-index: 1;
    transform: translate(0, 0);
    margin-left: 25%;
  }

  body:has(#dark-theme:checked) main .light {
    opacity: 0;
    z-index: 0;
    transform: translate(0, -100%);
    margin-left: -50%;
  }

  nav {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: flex-end;
    padding: 1rem;
  }

  main {
    display: grid;
    place-content: center;
    font-size: 16rem;
    font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
      sans-serif;
    font-weight: 600;
  }

  .wrapper {
    display: flex;
    text-align: center;
  }

  .sr-only:not(:focus):not(:active) {
    clip: rect(0 0 0 0);
    clip-path: inset(50%);
    height: 1px;
    overflow: hidden;
    position: absolute;
    white-space: nowrap;
    width: 1px;
  }

  .content {
    padding: 2rem 0;
    width: 50%;
    text-align: center;
    font-size: 2rem;
    font-style: italic;
  }
</style>

<nav><theme-switch></theme-switch></nav>
<main>
  <div class="wrapper">
    <span class="dark">Dark</span>
    <span class="light">Light</span>
  </div>
</main>
<div class="content">
